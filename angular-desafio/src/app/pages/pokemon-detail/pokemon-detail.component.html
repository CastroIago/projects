<div *ngIf="pokemon" class="container">
  
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row align-items-center">
        
        <div class="col-md-6 text-center">
          <img [src]="pokemon.sprites.front_default" 
               class="img-fluid" 
               [alt]="pokemon.name"
               style="width: 250px; image-rendering: pixelated;"> </div>
        
        <div class="col-md-6">
          <h1 class="text-capitalize">{{ pokemon.name }}</h1>
          
          <ul class="list-group">
            <li class="list-group-item">
              <strong>ID (NÃºmero):</strong> {{ pokemon.id }}
            </li>
            <li class="list-group-item">
              <strong>Altura:</strong> {{ pokemon.height / 10 }} m
            </li>
            <li class="list-group-item">
              <strong>Peso:</strong> {{ pokemon.weight / 10 }} kg
            </li>
            <li class="list-group-item">
              <strong>Tipos:</strong>
              <span *ngFor="let typeInfo of pokemon.types" 
                    class="badge bg-primary ms-1 text-capitalize">
                {{ typeInfo.type.name }}
              </span>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </div>
</div>
