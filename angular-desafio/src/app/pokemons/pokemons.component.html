<div class="row g-3">

  <div *ngFor="let p of pokemons; index as i" 
       class="col-12 col-md-4 col-lg-3"
       [routerLink]= "['/pokemon', p.name]"
       style="text-decoration: none"> 
       
       <app-pokemon-card 
      [pokemon]="p.name"
      [numero]="i + 1"
      class="h-100"> </app-pokemon-card>
  
  </div>
</div>
